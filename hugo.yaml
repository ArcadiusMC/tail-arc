baseURL: ''
title: ArcTail
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  org_title: ArcadiusMC
  author: Nusser Studios
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Super Fast, and Flexible"
  description: "A Hugo theme built with love, using TailwindCSS 3, Alpine.JS, and Hugo Pipes. Images are optimized for use with Hugo Pipes for WebP format."

  social_media:
    github:
      enabled: true
      url: 'https://github.com/arcadiusmc'
    instagram:
      enabled: true
      url: 'https://instagram.com/arcadiusmc'
    twitter:
      enabled: true
      url: 'https://twitter.com/serverarcadius'
    pinterest:
      enabled: true
      url: 'https://pinterest.com/ArcadiusMC'
    youtube:
      enabled: true
      url: 'https://youtube.com/@ArcadiusMC'
    discord:
      enabled: true
      url: 'https://discord.arcadiusmc.net/'
    

