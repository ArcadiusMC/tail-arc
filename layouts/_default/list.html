{{ define "main" }}
<article class="max-w-screen-xl min-h-screen mx-auto bg-slate-800 pt-4 px-10">
  {{partial "page-title.html" .}}
  
  <div class="max-w-2xl px-6 mx-auto mt-6 prose dark:prose-invert dark:text-white">
    {{ .Content }}
  </div>

  {{ partial "posts-template.html" . }}

  <div class="max-w-xl mx-auto py-16">
    {{ partial "pagination" . }}
  </div>
</article>
{{ end }}
