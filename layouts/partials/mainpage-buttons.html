<div class="text-white text-center mt-10">
  {{range .Site.Menus.homepage.ByWeight}}
    <a 
      href="{{ .URL | absLangURL }}" 
      title="{{ .Title | default .Name }}" 
      class="mt-2 block mx-auto p-2 max-w-md hover:bg-primary-800 rounded-lg bg-primary-600"
    >
      {{.Name}}
    </a>  
  {{end}}
</div>
